<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Basic</title>
    <script>
        var date = new Date(); // 현재시간 측정
        var month = date.getMonth();
        //조건문 생성
        if (3 <= month && month <= 5){
            alert('봄입니다.');
        }
        else if (6 <= month && month <= 8){
            alert('여름입니다.');
        }
        else if (9 <= month && month <= 11){
            alert('가을입니다.');
        }
        else{
            alert('겨울입니다.');
        }
    </script>
</head>
<body>
    
</body>
</html>
