<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Basic</title>
    <script>
        var date = new Date(); // 현재시간 측정
        var hours = date.getHours();
        //조건문 생성/
        if (hours < 12){
            alert('오전입니다.');
        }
        else{
            alert('오후입니다.');
        }
    </script>
</head>

</body>
</html>
